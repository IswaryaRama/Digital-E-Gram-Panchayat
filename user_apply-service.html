<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apply for Service</h1>
        <form id="apply-service-form">
            <select id="service-type" required>
                <option value="water">Water Connection</option>
                <option value="electricity">Electricity Connection</option>
                <option value="housing">Housing Scheme</option>
            </select>
            <textarea id="description" placeholder="Description" required></textarea>
            <button type="submit">Apply</button>
        </form>
        <a href="user_dashboard.html" class="btn">Back to Dashboard</a>
    </div>
    <script src=/script.js"></script>
</body>
</html>
